(async () => {

  let supabase;
  try {
    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  } catch (error) {
    console.error('Supabase initialization error:', error);
    showError('Failed to initialize application');
    return;
  }

  // SESSION VALIDATION
  async function validateSession(sessionToken) {
    if (!sessionToken) return null;

    const result = await supabase
      .from('sessions')
      .select('*, users(*)')
      .eq('session_token', sessionToken)
      .gt('expires_at', new Date().toISOString())
      .single();

    if (result.error || !result.data) {
      return null;
    }

    return result.data.users;
  }

  async function deleteSession(sessionToken) {
    if (!sessionToken) return;

    await supabase
      .from('sessions')
      .delete()
      .eq('session_token', sessionToken);

    localStorage.removeItem('sessionToken');
    sessionStorage.removeItem('sessionToken');
  }

  function showError(message) {
    document.getElementById('loadingScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'none';
    document.getElementById('errorScreen').style.display = 'block';
    document.getElementById('errorMessage').textContent = message;
  }

  function showToolbox() {
    document.getElementById('loadingScreen').style.display = 'none';
    document.getElementById('errorScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }

  // Get session token from storage
  const sessionToken = localStorage.getItem('sessionToken') || sessionStorage.getItem('sessionToken');

  if (!sessionToken) {
    showError('No active session found. Please log in.');
    return;
  }

  // Validate session
  const user = await validateSession(sessionToken);
  
  if (!user) {
    showError('Your session is invalid or has expired. Please log in again.');
    localStorage.removeItem('sessionToken');
    sessionStorage.removeItem('sessionToken');
    return;
  }

  // Session is valid - proceed with toolbox
  const USER_ID = user.username;
  const USER_DISPLAY_NAME = user.display_name || user.username;

  showToolbox();
  document.getElementById('currentUsername').textContent = USER_DISPLAY_NAME;

  // Logout button handler
  document.getElementById('logoutBtn').addEventListener('click', async () => {
    if (confirm('Are you sure you want to logout?')) {
      await deleteSession(sessionToken);
      window.location.href = 'https://ireallylovetexas.github.io/ullrichinsurance/';
    }
  });

  // ORIGINAL TOOLBOX CODE BELOW
  const NUM_LISTS = 15;
  const exportBtn = document.getElementById('exportBtn');
  const resetBtn = document.getElementById('resetBtn');
  const dateLabel = document.getElementById('dateLabel');
  const historySelect = document.getElementById('historySelect');
  const exitHistoryBtn = document.getElementById('exitHistoryBtn');
  const historyNote = document.getElementById('historyNote');

  const todayKey = () => {
    const d = new Date();
    return dateKeyFromDate(d);
  };

  const formatDate = (d) => {
    const date = new Date(d);
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const year = date.getFullYear();
    return `${month}-${day}-${year}`;
  };

  const dateKeyFromDate = (date) => {
    const normalized = new Date(date);
    const year = normalized.getFullYear();
    const month = String(normalized.getMonth() + 1).padStart(2, '0');
    const day = String(normalized.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  };

  const startOfWeek = (dateInput) => {
    const base = typeof dateInput === 'string' ? new Date(`${dateInput}T00:00:00`) : new Date(dateInput);
    base.setHours(0, 0, 0, 0);
    const day = base.getDay();
    base.setDate(base.getDate() - day);
    return dateKeyFromDate(base);
  };

  const endOfWeek = (weekStart) => {
    const base = new Date(`${weekStart}T00:00:00`);
    base.setDate(base.getDate() + 6);
    return dateKeyFromDate(base);
  };

  const formatWeekRange = (weekStart) => {
    return `${formatDate(weekStart)} - ${formatDate(endOfWeek(weekStart))}`;
  };

  const getWeekDates = (weekStart) => {
    const start = new Date(`${weekStart}T00:00:00`);
    return Array.from({ length: 7 }, (_, idx) => {
      const date = new Date(start);
      date.setDate(start.getDate() + idx);
      return dateKeyFromDate(date);
    });
  };

  let currentViewDate = todayKey();
  let isHistoryView = false;
  let editingEnabled = true;
  let currentHistoryWeek = null;
  let availableWeeks = [];

  const setDateLabel = () => {
    if (currentHistoryWeek) {
      dateLabel.textContent = formatWeekRange(currentHistoryWeek.start);
    } else {
      dateLabel.textContent = formatDate(currentViewDate);
    }
  };

  setDateLabel();

  const defaultListTitles = [
    'Automations',
    'Email/Text',
    'Fixing Post-Bound Policy Issues',
    'Follow Up',
    'In-Bound Calls',
    'Interviews',
    'Loom Presentations',
    'New Business',
    'Requotes',
    'Interviews Done',
    'Loom Presentations Done',
    'New Business Submission',
    'New Business Premium',
    'Requote Submission',
    'Requote Premium'
  ];

  function createDefaultState() {
    return {
      listTitles: [...defaultListTitles],
      listData: Array.from({length: NUM_LISTS}, () => ({ items: [] }))
    };
  }

  let listTitles = [...defaultListTitles];
  let listData = Array.from({length: NUM_LISTS}, () => ({ items: [] }));

  const useState = (state) => {
    listTitles = [...state.listTitles];
    listData = state.listData.map(l => ({ items: [...l.items] }));
  };

  const updateEditingState = () => {
    resetBtn.disabled = !editingEnabled;
    const listTitleEls = document.querySelectorAll('.list-title');
    listTitleEls.forEach((input, idx) => {
      input.disabled = !editingEnabled;
      if (!editingEnabled) {
        input.value = listTitles[idx];
      }
    });

    document.querySelectorAll('.todo-input').forEach(input => {
      input.disabled = !editingEnabled;
      const original = input.dataset.originalPlaceholder || 'Add new item...';
      input.placeholder = editingEnabled ? original : 'History view';
    });

    document.querySelectorAll('.add-item-btn').forEach(btn => {
      btn.disabled = !editingEnabled;
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.disabled = !editingEnabled;
    });
  };

  function showStatus(message, type = 'saved') {
    const statusEl = document.getElementById('status');
    statusEl.textContent = message;
    statusEl.className = `status show ${type === 'error' ? 'error' : ''}`;
    setTimeout(() => {
      statusEl.className = 'status';
    }, 3000);
  }

  async function saveData() {
    if (!supabase || isHistoryView) return;
    try {
      const today = todayKey();
      const { error } = await supabase
        .from('work_data')
        .upsert([{
          user_id: USER_ID,
          date: today,
          list_titles: JSON.stringify(listTitles),
          list_items: JSON.stringify(listData.map(l => l.items))
        }], {
          onConflict: 'user_id,date'
        });

      if (error) {
        console.error('Supabase error:', error);
        showStatus('Error saving', 'error');
      } else {
        showStatus('Saved ‚úì', 'saved');
        const weekStart = startOfWeek(today);
        if (!availableWeeks.includes(weekStart)) {
          availableWeeks = [...new Set([...availableWeeks, weekStart])];
          updateHistorySelect();
        }
      }
    } catch (error) {
      console.error('Error saving data:', error);
    }
  }

  async function loadData(date = todayKey(), { apply = true } = {}) {
    if (!supabase) {
      const fallback = createDefaultState();
      if (apply) useState(fallback);
      return { state: fallback, exists: false };
    }

    try {
      const { data, error } = await supabase
        .from('work_data')
        .select('*')
        .eq('user_id', USER_ID)
        .eq('date', date)
        .single();

      if (error && error.code !== 'PGRST116') {
        console.error('Error loading data:', error);
      }

      const state = createDefaultState();
      let exists = false;

      if (data) {
        exists = true;

        try {
          const parsedTitles = JSON.parse(data.list_titles || '[]');
          state.listTitles = Array.from({ length: NUM_LISTS }, (_, idx) => parsedTitles[idx] || defaultListTitles[idx]);
        } catch (e) {
          console.error('Error parsing list titles:', e);
        }

        try {
          const parsedItems = JSON.parse(data.list_items || '[]');
          state.listData = Array.from({ length: NUM_LISTS }, (_, idx) => ({
            items: Array.isArray(parsedItems[idx]) ? [...parsedItems[idx]] : []
          }));
        } catch (e) {
          console.error('Error parsing list items:', e);
        }
      }

      if (apply) {
        useState(state);
      }

      return { state, exists };
    } catch (error) {
      console.error('Error loading data:', error);
      const fallback = createDefaultState();
      if (apply) useState(fallback);
      return { state: fallback, exists: false };
    }
  }


  const renderListItems = (index) => {
    const todoListEl = document.querySelector(`.todo-list[data-list="${index}"]`);
    const totalEl = document.querySelector(`.list-total-header[data-list="${index}"]`);
    const hasTotals = index === 12 || index === 14;
    
    todoListEl.innerHTML = '';
    let total = 0;
    
    listData[index].items.forEach((item, idx) => {
      const div = document.createElement('div');
      div.className = 'todo-item';
      
      const text = document.createElement('div');
      text.className = 'todo-text';
      text.textContent = item;
      
      if (hasTotals) {
        const numValue = parseFloat(item.replace(/[^0-9.-]/g, ''));
        if (!isNaN(numValue)) {
          total += numValue;
        }
      }
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.disabled = !editingEnabled;
      deleteBtn.addEventListener('click', () => {
        if (!editingEnabled) return;
        listData[index].items.splice(idx, 1);
        saveData();
        renderListItems(index);
      });
      
      div.appendChild(text);
      div.appendChild(deleteBtn);
      todoListEl.appendChild(div);
    });
    
    if (hasTotals && listData[index].items.length > 0) {
      totalEl.textContent = `${total.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    } else if (listData[index].items.length > 0) {
      totalEl.textContent = `${listData[index].items.length}`;
    } else {
      totalEl.textContent = '';
    }
  };

  function applyStateToUI() {
    for (let i = 0; i < NUM_LISTS; i++) {
      const titleInput = document.querySelector(`.list-title[data-list="${i}"]`);
      if (titleInput) {
        titleInput.value = listTitles[i];
      }
      renderListItems(i);
    }
    updateEditingState();
  }

  function updateHistoryNote() {
    if (currentHistoryWeek) {
      historyNote.textContent = `Viewing saved week ${formatWeekRange(currentHistoryWeek.start)} (read-only)`;
      historyNote.classList.add('disabled-note');
      exitHistoryBtn.style.display = 'inline-flex';
    } else {
      historyNote.textContent = '';
      historyNote.classList.remove('disabled-note');
      exitHistoryBtn.style.display = 'none';
    }
  }

  function updateHistorySelect() {
    if (!historySelect) return;
    const todayWeek = startOfWeek(todayKey());
    const selectedWeek = currentHistoryWeek ? currentHistoryWeek.start : todayWeek;
    const uniqueWeeks = new Set([
      todayWeek,
      ...(currentHistoryWeek ? [currentHistoryWeek.start] : []),
      ...availableWeeks
    ]);
    const sorted = Array.from(uniqueWeeks).sort((a, b) => b.localeCompare(a));
    historySelect.innerHTML = '';

    sorted.forEach(weekStart => {
      if (!weekStart) return;
      const option = document.createElement('option');
      option.value = weekStart;
      option.textContent = weekStart === todayWeek
        ? `This Week (${formatWeekRange(weekStart)})`
        : formatWeekRange(weekStart);
      historySelect.appendChild(option);
    });

    historySelect.value = selectedWeek;
  }

  async function loadAvailableWeeks() {
    if (!supabase) return;
    try {
      const { data, error } = await supabase
        .from('work_data')
        .select('date')
        .eq('user_id', USER_ID)
        .order('date', { ascending: false });

      if (error) {
        console.error('Error loading available weeks:', error);
        return;
      }

      const weeks = new Set();
      (data || []).forEach(row => {
        if (row && row.date) {
          weeks.add(startOfWeek(row.date));
        }
      });
      availableWeeks = Array.from(weeks);
      updateHistorySelect();
    } catch (error) {
      console.error('Error loading available weeks:', error);
    }
  }

  async function loadWeekAggregate(weekStart) {
    const aggregate = createDefaultState();
    const weekDates = getWeekDates(weekStart);
    let hasAny = false;
    let latestDate = null;
    let latestState = null;

    for (const date of weekDates) {
      const { state, exists } = await loadData(date, { apply: false });
      if (!exists) continue;

      hasAny = true;
      if (!latestDate || date > latestDate) {
        latestDate = date;
        latestState = state;
      }

      for (let i = 0; i < NUM_LISTS; i++) {
        const items = state.listData[i] && Array.isArray(state.listData[i].items)
          ? state.listData[i].items
          : [];
        aggregate.listData[i].items.push(...items);
      }
    }

    if (latestState) {
      aggregate.listTitles = [...latestState.listTitles];
    }

    return { state: aggregate, hasAny };
  }

  async function enterHistoryWeek(weekStart) {
    const todayWeek = startOfWeek(todayKey());
    if (weekStart === todayWeek) {
      await exitHistoryView();
      return;
    }

    if (isHistoryView && currentHistoryWeek && currentHistoryWeek.start === weekStart) return;

    await saveData();

    const previousWeek = currentHistoryWeek ? currentHistoryWeek.start : todayWeek;
    const { state, hasAny } = await loadWeekAggregate(weekStart);
    if (!hasAny) {
      showStatus('No saved data for that week', 'error');
      historySelect.value = previousWeek;
      return;
    }

    isHistoryView = true;
    editingEnabled = false;
    currentHistoryWeek = { start: weekStart, end: endOfWeek(weekStart) };
    currentViewDate = currentHistoryWeek.start;
    useState(state);
    setDateLabel();
    applyStateToUI();
    updateHistoryNote();
    historySelect.value = currentHistoryWeek.start;
    showStatus(`Viewing week: ${formatWeekRange(weekStart)}`);
  }

  async function exitHistoryView() {
    const today = todayKey();
    const todayWeek = startOfWeek(today);

    if (!isHistoryView) {
      currentViewDate = today;
      currentHistoryWeek = null;
      historySelect.value = todayWeek;
      setDateLabel();
      updateHistoryNote();
      return;
    }

    const { state } = await loadData(today, { apply: false });
    currentViewDate = today;
    currentHistoryWeek = null;
    isHistoryView = false;
    editingEnabled = true;
    useState(state);
    setDateLabel();
    applyStateToUI();
    updateHistoryNote();
    historySelect.value = todayWeek;
    showStatus('Back to live data');
  }

  for (let i = 0; i < NUM_LISTS; i++) {
    const titleInput = document.querySelector(`.list-title[data-list="${i}"]`);
    const itemInput = document.querySelector(`.todo-input[data-list="${i}"]`);
    const addBtn = document.querySelector(`.add-item-btn[data-list="${i}"]`);

    titleInput.value = listTitles[i];
    titleInput.disabled = !editingEnabled;

    titleInput.addEventListener('input', () => {
      if (!editingEnabled) {
        titleInput.value = listTitles[i];
        return;
      }
      listTitles[i] = titleInput.value;
      saveData();
    });

    const addItem = () => {
      if (!editingEnabled) return;
      const text = itemInput.value.trim();
      if (!text) return;
      listData[i].items.push(text);
      itemInput.value = '';
      saveData();
      renderListItems(i);
    };

    addBtn.disabled = !editingEnabled;
    addBtn.addEventListener('click', addItem);
    itemInput.disabled = !editingEnabled;
    itemInput.dataset.originalPlaceholder = itemInput.dataset.originalPlaceholder || itemInput.placeholder;
    itemInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addItem();
    });

    renderListItems(i);
  }

  historySelect.addEventListener('change', async () => {
    const selectedWeek = historySelect.value;
    if (!selectedWeek) return;
    const todayWeek = startOfWeek(todayKey());
    if (selectedWeek === todayWeek) {
      await exitHistoryView();
    } else {
      await enterHistoryWeek(selectedWeek);
    }
  });

  exitHistoryBtn.addEventListener('click', async () => {
    await exitHistoryView();
  });

  exportBtn.addEventListener('click', () => {
    const headers = [];
    listTitles.forEach(title => headers.push(title));
    const rows = [headers];

    const maxItems = Math.max(...listData.map(l => l.items.length), 0);

    for (let rowIdx = 0; rowIdx < maxItems; rowIdx++) {
      const row = [];

      for (let listIdx = 0; listIdx < NUM_LISTS; listIdx++) {
        const item = listData[listIdx].items[rowIdx];
        row.push(item || '');
      }

      rows.push(row);
    }

    const totalRow = [];
    for (let listIdx = 0; listIdx < NUM_LISTS; listIdx++) {
      const hasTotals = listIdx === 12 || listIdx === 14;

      if (hasTotals) {
        let sum = 0;
        listData[listIdx].items.forEach(item => {
          const numValue = parseFloat(item.replace(/[^0-9.-]/g, ''));
          if (!isNaN(numValue)) {
            sum += numValue;
          }
        });
        totalRow.push(sum.toFixed(2));
      } else {
        totalRow.push(listData[listIdx].items.length);
      }
    }
    rows.push(totalRow);
    
    const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
    const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    const exportDate = currentHistoryWeek
      ? `${currentHistoryWeek.start}-to-${currentHistoryWeek.end}`
      : currentViewDate;
    a.download = `${USER_ID}-work-totals-${exportDate}.csv`;
    a.click();
    URL.revokeObjectURL(url);
  });

  resetBtn.addEventListener('click', () => {
    if (!editingEnabled) {
      showStatus('History view is read-only', 'error');
      return;
    }
    if (!confirm('Clear today\'s to-do items? List titles will be kept.')) return;
    for (let i = 0; i < NUM_LISTS; i++) {
      listData[i].items = [];
      renderListItems(i);
    }
    saveData();
  });

  await loadData(currentViewDate, { apply: true });
  applyStateToUI();
  updateHistoryNote();
  updateHistorySelect();
  await loadAvailableWeeks();

})();
</script>
