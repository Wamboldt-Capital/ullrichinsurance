<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Noah's Toolbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.saved {
            background: #10b981;
            color: white;
        }
        
        .status.error {
            background: #ef4444;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        #sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        
        .card-wide {
            grid-column: 1 / -1;
        }
        
        .section-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #6b7280;
        }
        
        .time-value {
            font-weight: 600;
            color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .start-btn {
            background: #667eea;
            color: white;
        }
        
        .start-btn:hover {
            background: #5568d3;
        }
        
        .stop-btn {
            background: #ef4444;
            color: white;
        }
        
        .stop-btn:hover {
            background: #dc2626;
        }
        
        .reset-btn {
            background: #f59e0b;
            color: white;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background: #d97706;
        }
        
        .export-btn {
            background: #10b981;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            max-width: 300px;
        }
        
        .export-btn:hover {
            background: #059669;
        }
        
        .lists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .list-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .list-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .list-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .add-btn:hover {
            background: #5568d3;
        }
        
        .list-items {
            list-style: none;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .list-item:hover {
            background: #f3f4f6;
        }
        
        .list-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .list-item.completed span {
            text-decoration: line-through;
            color: #9ca3af;
        }
        
        .delete-btn {
            margin-left: auto;
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="status" id="status"></div>
    
    <h1>Noah's Toolbox</h1>
    
    <div id="sections"></div>
    
    <div class="lists-grid" id="lists-grid"></div>
    
    <button class="export-btn" onclick="exportToCSV()">Export CSV</button>

    <script>
        // ✅ SUPABASE CREDENTIALS CONFIGURED
        const SUPABASE_URL = 'https://nggpymtnuuxfvgcuzemd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZ3B5bXRudXV4ZnZnY3V6ZW1kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MzMxMDksImV4cCI6MjA3NjIwOTEwOX0.6ihxow3cJH5ONA1UV1UTM4xKMASWLLrN424FZ6IORAI';
        const USER_ID = 'noah'; // Change this to something unique to you

        const NUM = 9;
        const NUM_LISTS = 6;

        let supabase;
        let names = [];
        let totals = [];
        let active = { index: -1, start: null };
        let listTitles = [];
        let listItems = [];

        // Initialize Supabase
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            showStatus('Failed to initialize Supabase', 'error');
            console.error('Supabase initialization error:', error);
        }

        function showStatus(message, type = 'saved') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
            setTimeout(() => {
                statusEl.className = 'status';
            }, 3000);
        }

        async function saveData() {
            if (!supabase) {
                showStatus('Supabase not initialized', 'error');
                return;
            }

            try {
                // Use local date (not UTC)
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const today = `${year}-${month}-${day}`;

                const { data, error } = await supabase
                    .from('work_data')
                    .upsert([{
                        user_id: USER_ID,
                        date: today,
                        names: JSON.stringify(names),
                        totals: JSON.stringify(totals),
                        active: JSON.stringify(active),
                        list_titles: JSON.stringify(listTitles),
                        list_items: JSON.stringify(listItems)
                    }], {
                        onConflict: 'user_id,date'
                    });

                if (error) {
                    console.error('Supabase error:', error);
                    showStatus('Error saving data: ' + error.message, 'error');
                } else {
                    showStatus('Saved ✓', 'saved');
                }
            } catch (error) {
                console.error('Error saving data:', error);
                showStatus('Error saving data: ' + error.message, 'error');
            }
        }

        async function loadData() {
            if (!supabase) {
                showStatus('Supabase not initialized', 'error');
                return;
            }

            try {
                // Use local date (not UTC)
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const today = `${year}-${month}-${day}`;

                const { data, error } = await supabase
                    .from('work_data')
                    .select('*')
                    .eq('user_id', USER_ID)
                    .eq('date', today)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        console.log('No data found for today, starting fresh');
                    } else {
                        console.error('Error loading data:', error);
                        showStatus('Could not load data. Check your Supabase credentials.', 'error');
                    }
                    return;
                }

                if (data) {
                    names = JSON.parse(data.names || '[]');
                    totals = JSON.parse(data.totals || '[]');
                    const loadedActive = JSON.parse(data.active || '{"index":-1,"start":null}');
                    
                    // If there was an active timer, stop it and add elapsed time
                    if (loadedActive.index !== -1 && loadedActive.start) {
                        const elapsed = Date.now() - loadedActive.start;
                        totals[loadedActive.index] = (totals[loadedActive.index] || 0) + elapsed;
                        active = { index: -1, start: null };
                        await saveData(); // Save the stopped state
                    } else {
                        active = loadedActive;
                    }
                    
                    listTitles = JSON.parse(data.list_titles || '[]');
                    listItems = JSON.parse(data.list_items || '[]');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus('Error loading data', 'error');
            }
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function start(i) {
            if (active.index !== -1) {
                const elapsed = Date.now() - active.start;
                totals[active.index] += elapsed;
            }
            active = { index: i, start: Date.now() };
            saveData();
            render();
        }

        function stop(i) {
            if (active.index === i) {
                const elapsed = Date.now() - active.start;
                totals[i] += elapsed;
                active = { index: -1, start: null };
                saveData();
                render();
            }
        }

        function reset(i) {
            if (confirm('Reset this timer?')) {
                totals[i] = 0;
                if (active.index === i) {
                    active = { index: -1, start: null };
                }
                saveData();
                render();
            }
        }

        function addListItem(listIndex) {
            const input = document.getElementById(`list-input-${listIndex}`);
            const text = input.value.trim();
            if (text) {
                if (!listItems[listIndex]) {
                    listItems[listIndex] = [];
                }
                listItems[listIndex].push({ text, completed: false });
                input.value = '';
                saveData();
                renderLists();
            }
        }

        function toggleListItem(listIndex, itemIndex) {
            listItems[listIndex][itemIndex].completed = !listItems[listIndex][itemIndex].completed;
            saveData();
            renderLists();
        }

        function deleteListItem(listIndex, itemIndex) {
            listItems[listIndex].splice(itemIndex, 1);
            saveData();
            renderLists();
        }

        function render() {
            const container = document.getElementById('sections');
            container.innerHTML = '';
            
            for (let i = 0; i < NUM; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                
                const name = names[i] || `Section ${i + 1}`;
                const total = totals[i] || 0;
                const isActive = active.index === i;
                const current = isActive ? Date.now() - active.start : 0;
                
                card.innerHTML = `
                    <div class="section-name">${name}</div>
                    <div class="time-display">
                        <div>Today: <span class="time-value">${formatTime(total)}</span></div>
                        <div>Current: <span class="time-value">${formatTime(current)}</span></div>
                    </div>
                    <button class="${isActive ? 'stop-btn' : 'start-btn'}" 
                            onclick="${isActive ? `stop(${i})` : `start(${i})`}">
                        ${isActive ? 'Stop' : 'Start'}
                    </button>
                    <button class="reset-btn" onclick="reset(${i})">Reset</button>
                `;
                
                container.appendChild(card);
            }
            
            if (active.index !== -1) {
                setTimeout(render, 100);
            }
        }

        function renderLists() {
            const container = document.getElementById('lists-grid');
            container.innerHTML = '';
            
            for (let i = 0; i < NUM_LISTS; i++) {
                const card = document.createElement('div');
                card.className = 'list-card';
                
                const title = listTitles[i] || `List ${i + 1}`;
                const items = listItems[i] || [];
                
                const itemsHTML = items.map((item, idx) => `
                    <li class="list-item ${item.completed ? 'completed' : ''}">
                        <input type="checkbox" 
                               ${item.completed ? 'checked' : ''} 
                               onchange="toggleListItem(${i}, ${idx})">
                        <span>${item.text}</span>
                        <button class="delete-btn" onclick="deleteListItem(${i}, ${idx})">Delete</button>
                    </li>
                `).join('');
                
                card.innerHTML = `
                    <div class="list-title">${title}</div>
                    <div class="list-input">
                        <input type="text" id="list-input-${i}" placeholder="Add item..." 
                               onkeypress="if(event.key==='Enter') addListItem(${i})">
                        <button class="add-btn" onclick="addListItem(${i})">Add</button>
                    </div>
                    <ul class="list-items">${itemsHTML}</ul>
                `;
                
                container.appendChild(card);
            }
        }

        function exportToCSV() {
            const rows = [];
            
            // Header row with time tracking columns and list columns
            const headers = ['Section', 'Seconds', 'HH:MM:SS'];
            listTitles.forEach(title => headers.push(title || 'List'));
            rows.push(headers);
            
            // Find max items in any list
            const maxItems = Math.max(...listItems.map(list => (list || []).length), 0);
            
            // Time tracking data rows
            for (let i = 0; i < NUM; i++) {
                const row = [
                    names[i] || `Section ${i + 1}`,
                    Math.floor((totals[i] || 0) / 1000),
                    formatTime(totals[i] || 0)
                ];
                // Add empty cells for list columns
                listTitles.forEach(() => row.push(''));
                rows.push(row);
            }
            
            // List items rows
            for (let itemIdx = 0; itemIdx < maxItems; itemIdx++) {
                const row = ['', '', '']; // Empty cells for time tracking columns
                for (let listIdx = 0; listIdx < NUM_LISTS; listIdx++) {
                    const items = listItems[listIdx] || [];
                    const item = items[itemIdx];
                    row.push(item ? (item.completed ? '✓ ' : '') + item.text : '');
                }
                rows.push(row);
            }
            
            const csv = rows.map(row => 
                row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')
            ).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `toolbox_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        (async () => {
            // Set default names
            names = [
                'Automations', 'Email/Text', 'Fixing Post-Bound Policy Issues',
                'Follow Up', 'In-Bound Calls', 'Interviews',
                'Loom Presentations', 'Requotes', 'New Business'
            ];
            
            totals = new Array(NUM).fill(0);
            
            // Set default list titles
            listTitles = [
                'Interviews Done',
                'Loom Presentations',
                'New Business Submission',
                'New Business Premium',
                'Requote Submission',
                'Requote Premium'
            ];
            
            listItems = new Array(NUM_LISTS).fill(null).map(() => []);
            
            await loadData();
            render();
            renderLists();
        })();
    </script>
</body>
</html>
